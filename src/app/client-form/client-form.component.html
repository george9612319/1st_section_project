
<div class ="container">
    <h1 class="mb-3">Client Form</h1>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" 
            [(ngModel)]="model.name" name="name" #name="ngModel" required>
                <div class="alert alert-danger" role="alert" [hidden]="name.valid || name.pristine">
                Name is Required
                </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
            [(ngModel)]="model.email" name="email" #email="ngModel" required email>
                <div class="alert alert-danger" role="alert" [hidden]="email.valid || email.pristine">
                    Email is Required
                </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="addressHelp"
            [(ngModel)]="model.address" name="address" #address="ngModel" required>
            <div class="alert alert-danger" role="alert" [hidden]="address.valid || address.pristine">
                Address is Required
            </div>
            
        </div>
        <div class="mb-3">
                <label for="password" class="form-label">Password</label>
            <div class="col-auto">
                <input type="password" class="form-control" id="password"
                [(ngModel)]="model.password" name="password" #password="ngModel" required [minlength]="6" required [maxlength]="20">
            </div>
            <div class="mb-3">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
            </div>
            <div class="alert alert-danger" role="alert" [hidden]="password.valid || password.pristine">
                Please enter a valid your password.
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!clientForm.form.valid">Register</button>
    </form>
</div>
